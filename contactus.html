<body>
    <!--Navbar-->
    <!--Navbar inspired by w3schools-->
    <div class="container-fluid nav-cont">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="england.html">England</a>
                <a href="scotland.html">Scotland</a>
                <a href="wales.html">Wales</a>
            </div>
        </div>
    </div>
    <!--Contact Us Form-->
    <section id="contact-section" class="container-fluid contact-area">
        <div id="contact" class="row">
            <div id="contact-subhead" class="col-12">
                <h2>Contact Us</h2>
            </div>
        </div>
        <div id="contact-box" class="row">
            <div class="col-12">
                <form id="contact-form" onsubmit="return false;">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="first-name">First Name:</label>
                            <input id="first-name" class="form-control" type="text" name="first-name" placeholder="John"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="last-name">Last Name:</label>
                            <input id="last-name" class="form-control" type="text" name="last-name" placeholder="Doe"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="email-address">Email Address:</label>
                            <input id="email-address" class="form-control" type="email" name="email-address"
                                placeholder="john-doe@example.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mobile">Mobile:</label>
                            <input id="mobile" class="form-control" type="text" name="mobile"
                                placeholder="+ 44 0123 456789" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" class="form-control" type="text" name="location">
                            <option selected>Select...</option>
                            <option>England</option>
                            <option>Scotland</option>
                            <option>Wales</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" class="form-control" rows="4"
                            placeholder="Please let us know what you would like to know more about."
                            required></textarea>
                    </div>

                    <div class="form-row button">
                        <div class="col-12">
                            <input class="contact-btn" type="submit" value="Submit">
                        </div>
                    </div>

                    
                </form>
            </div>
        </div>

        <!--Link to My JS-->
        <script src="assets/js/script.js"></script>
        <script src="assets/js/maps.js"></script>
        <!--Link to Bootsrap JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
